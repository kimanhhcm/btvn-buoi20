<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        #cartTable, 
        #cartTable th, 
        #cartTable td {
            border: 1px solid #ccc;
            border-collapse: collapse;
        }
        #cartTable th, 
        #cartTable td {
            padding: 8px;
            text-align: center;
        }
        th { background: #f2f2f2; }
        input[type='number'] { width: 60px; }
        .btn { padding: 5px 10px; cursor: pointer; }
        .btn-add { background: #4CAF50; color: white; border: none; }
        .btn-update { background: #008CBA; color: white; border: none; }
        .btn-delete { background: #E74C3C; color: white; border: none; }
    </style>
</head> 
<body>
    <h2>Danh sách sản phẩm</h2>
    <table id="productTable">
        <thead>
            <tr>
                <th>STT</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Thêm vào giỏ</th>
            </tr>
        </thead>
        <tbody id="productList"></tbody>

    </table>
    <h2>Giỏ hàng</h2>
    <p id="emptyMessage" style="display:none; font-style:italic;">Giỏ hàng không có sản phẩm</p>
    <table id="cartTable">
        <thead>
            <tr>
                <th>STT</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Thành tiền</th>
                <th>Xóa</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
            <td colspan="3" style="text-align:right; font-weight:bold;">Tổng:</td>
            <td id="totalQuantity">0</td>
            <td id="totalAmount">0</td>
            </tr>
        </tfoot>
    </table>
    <button id="updateCart" class="btn btn-update">Cập nhật giỏ hàng</button>
    <button id="clearCart" class="btn btn-delete">Xóa giỏ hàng</button>   
    <script src="bt-buoi25.js"></script>
</body>
</html>
